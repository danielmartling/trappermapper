<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vässarökarta</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

        <script src="icons.js"></script>

        <script src="https://unpkg.com/leaflet-ant-path/dist/leaflet-ant-path.js"></script>

        <!--stulet från https://leafletjs.com/examples/mobile/example.html--> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <style> 
            body {
                height: 100%;
                margin: 0;
            }
            #map {
                height: 100vh; 
            }
            #top-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #cc0;
                color: white;
                height: 40px;
            }
            #filter-menu {
                display: none;
                position: absolute;
                top: 50px;
                right: 10px;
                background-color: white;
                border: 1px solid #cc0;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="top-bar">
            <img src="img/vassarologo.png" alt="Vässarös logga" style="height: 40px;">
            <h1>Programkarta</h1>
            <button id="filter-button"><img src="icons/filter.png" style="height: 40px";></button>
        </div>

        <div id="filter-menu">
            <input type="checkbox" id="campfires" checked> Lägerbålsplatser<br>
            <input type="checkbox" id="programtrails" checked> Programspår<br>
            <input type="checkbox" id="programsites" checked> Programaktiviteter<br>
            <input type="checkbox" id="locations" checked> Platser<br>
            <input type="checkbox" id="assemblies" checked> Mötesplatser<br>
            <button id="toggle-all">Visa/dölj alla</button>
        </div>

        <div id="map"></div>

        <script>
            // Kartans initialkoordinater (Lillgårn)
            var initialCoordinates = [60.25542, 18.69360];

            // Skapar kartan med restriktioner på zoom -->
            var lfmap = L.map('map', {
                center: initialCoordinates,
                zoom: 14,
                minZoom: 13
            });

            // Definera kartans gränser (en bit utanför VÖ, Garpen, Bodskären)-->
            var southWest = L.latLng(60.2425, 18.6438);
            var northEast = L.latLng(60.2995, 18.7568); 
            var bounds = L.latLngBounds(southWest, northEast);
            lfmap.setMaxBounds(bounds);
            lfmap.on('drag', function() {
                lfmap.panInsideBounds(bounds, {animate: true});
            })

            // Lägg till OSM-lager -->
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors.<br>This site is open source. You can help <a href="https://github.com/danielmartling/leaflet-webmap">improve it</a>.',
            }).addTo(lfmap);

            async function fetchData() {
                try {
                    const response = await fetch("data/campfiresites.json");
                    const data = await response.json();

                    data.forEach(place => {
                        const marker = L.marker([place.lat, place.lng], {
                            title: place.name
                        }).addTo(lfmap);
                        marker.bindPopup("<b>" + place.name + "</b>");
                    });
                } catch (error) {
                    console.error("Error fetching data: ", error);
                }
            }

            var scoutData = await fetchData();

            var campfiresCheckbox = document.getElementById("campfires");

            function updateMarkers() {
                scoutData.places.forEach(place => {
                    const { type, marker } = place;
                    const showMarker = 
                        (type === 'camp')
                }
            }


        </script>
    </body>
</html>
